version: '2.1'

services:
  app:
    # image: nextcloud:fpm
    build:
      context: docker/
      dockerfile: Dockerfile.full
    container_name: home_nextcloud
    external_links:
      - dev_mariadb:mariadb
      - dev_redis:redis
    volumes:
      - nextcloud:/var/www/html
    extra_hosts:
      - "a407:172.18.0.1"
      - "t490s:192.168.43.160"
    ports:
      - "8080:8080"
    environment:
      VIRTUAL_HOST: "nexcloud.vm"
      VIRTUAL_PORT: "8080"
      MYSQL_HOST: "mariadb"
      MYSQL_DATABASE: "home_nextcloud"
      MYSQL_USER: "nextcloud"
      MYSQL_PASSWORD: "sidjabat"
      NEXTCLOUD_ADMIN_USER: "admin"
      NEXTCLOUD_ADMIN_PASSWORD: "sidjabat"
      NEXTCLOUD_DATA_DIR: "/var/www/html/data"
      REDIS_HOST: "redis"
      REDIS_HOST_PORT: "6379"
    restart: unless-stopped
    networks:
      default:
        ipv4_address: 172.18.0.99

volumes:
  nextcloud:
    driver: local
    driver_opts:
      type: bind
      device: /home/lxc/nextcloud
      o: bind

networks:
  default:
    external:
      name: dev
